<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>微风网盘</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <link type="text/css" href="/static/bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/bootstrap5/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/background.js"></script>
    <style>
        h4 {
            line-height: 3.5rem;
            height: 3.5rem;
            text-align: center;
            color: white;
            background-color: rgba(77, 162, 253, 0.75);
            margin-bottom: 0;
        }

        h4 a {
            text-decoration: none;
            color: white;
        }

        .nav-link {
            color: white;
        }
    </style>

<body th:data-background="${background}">
<div class="position-relative">
    <h4>
        <a th:href="@{/}">微风网盘</a>
    </h4>
    <div class="position-absolute top-50 end-0 translate-middle-y">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" target="_blank" th:href="@{'//'+${help}}">使用帮助</a>
            </li>
        </ul>
    </div>
</div>
<div th:text="${text}"></div>
</body>
</html>
